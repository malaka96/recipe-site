<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <header class="bg-white shadow-lg">
      <nav class=" w-[95%] py-4 mx-auto">
        <div class="w-full flex justify-end md:hidden">
            <ion-icon
              name="menu-outline"
              class="text-black text-3xl cursor-pointer md:hidden"
              onclick="onToggleMenu(this)"
            ></ion-icon>
        </div>
        <ul class="nav-links md:flex flex md:flex-row flex-col md:items-center md:justify-end items-start gap-[0.7rem] md:gap-[2rem] hidden">
            <li><a href="#" class="flex items-center gap-[0.2rem]"><ion-icon name="home-outline"></ion-icon>Home</a></li>
            <li><a href="#" class="flex items-center gap-[0.2rem]"><ion-icon name="list-outline"></ion-icon>Categories</a></li>
            <li><a href="#" class="flex items-center gap-[0.2rem]"><ion-icon name="globe-outline"></ion-icon>Areas</a></li>
            <li><ion-icon name="moon-outline" class="cursor-pointer"></ion-icon></li>
        </ul>
      </nav>
    </header>
    <script>
        function onToggleMenu(e){
            e.name = e.name === 'menu-outline' ? 'close-outline' : 'menu-outline';
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('hidden');
        }
    </script>
  </body>
</html>
