        <div class="w-full flex justify-end md:hidden">
          <ion-icon

        <!-- Image -->
        <img

          id="recipe-page-img"
          class="w-full md:w-[400px] h-auto object-cover rounded-2xl"
        />

        <!-- Text Content -->
        <div class="flex-1">
          <h1 class="text-2xl md:text-3xl font-semibold mb-4" id="title">

            little salt.<br /><br />
            Work the bulghar into the lamb with the spices, garlic (if using)

            and fry or barbecue for about 5 mins each side until cooked all the
            way through. Serve in the buns (toasted if you like) with the
            tzatziki, tomatoes, onion and a few mint leaves. -->
          </p>
        </div>
      </div>

      <div class="bottom mt-10"></div>
    </section>

    <script>
      function onToggleMenu(e) {
        e.name = e.name === "menu-outline" ? "close-outline" : "menu-outline";
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("hidden");
      }
    </script>
